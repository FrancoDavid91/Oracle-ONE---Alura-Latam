<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        function dibujarCuadrado(positionX, positionY, color){
            var pantalla = document.querySelector('canvas');
            var pincel = pantalla.getContext('2d');
            pincel.fillStyle = color;
            pincel.fillRect(positionX, positionY, 50, 50);
            pincel.strokeStyle = 'black';
            pincel.strokeRect(positionX, positionY, 50, 50);

        }
        
        for (let positionX = 0; positionX < 600; positionX += 50) {
            dibujarCuadrado(positionX, 0 , 'red');            
            dibujarCuadrado(positionX, 50 , 'yellow');            
            dibujarCuadrado(positionX, 100 , 'green');            
        }

    </script>
</body>
</html>
