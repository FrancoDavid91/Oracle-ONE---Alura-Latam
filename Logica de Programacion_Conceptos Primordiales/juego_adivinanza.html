<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JUEGO DE ADIVINANZAS</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
        }

        function imprimir(message) {
            document.write(message);
            saltarLinea();
        }

        function sorteo(n) {
            var numeroPensado = Math.round(Math.random() * n);
            return numeroPensado;
        }


        var numerolimite = parseInt(prompt("Determine un número limite n"));
        var numeroPensado = sorteo(numerolimite);

        var intentos = 3;
        var contador = 1;

        while (contador <= intentos) {
            numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y " + numerolimite));
            if (numeroPensado == numeroLanzado) {
                imprimir("usted acertó");
                break;
            }
            else {
                if (numeroLanzado < numeroPensado) {
                    imprimir("Usted erró, el número lanzado era menor. El número pensado es " + numeroPensado);
                } else {
                    imprimir("Usted erró!");
                }

                contador++;
            }
        }
        if (numeroPensado == numeroLanzado) {
            
            imprimir("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
        }
        else {
            imprimir("usted erró, el número pensado era " + numeroPensado);
        }
        imprimir("fin");



    </script>
</body>

</html>
