<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>JUEGO SECRETO</h1>
    <p>El juego consiste en adivinar un numero secreto entre 1 y 10</p>
    <input>
    <button>Verificar si acert√≥ con el secreto</button>

    <script>
        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sortearNumeros(cantidad) {
            var secretos = [];
            var contador = 1;

            while (contador <= cantidad) {
                var numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                var encontrado = false;
                if( numeroAleatorio != 0){
                    for (let i = 0; i < secretos.length; i++) {
                        if (numeroAleatorio == secretos[i]) {
                            encontrado = true;
                            break;
                        }
    
                    }
                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                        contador++;
                    }
                }
            }

             return secretos;
        }

        var secretos = sortearNumeros(3);

        console.log(secretos);

        var input = document.querySelector("input");
        input.focus();

        function verificar() {
            var numero = parseInt(input.value);
            var encontrado = false;

            for (let i = 0; i < secretos.length; i++) {
                if (numero == secretos[i]) {
                    alert("Acertaste");
                    encontrado = true;
                    break;
                }
            }

            if (encontrado == false) {
                alert("No acertaste");
            }
        }


        input.value = "";
        input.focus();


        var button = document.querySelector("button");
        button.onclick = verificar;

    </script>
</body>

</html>
