<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALCULO DE PUNTOS POR EQUIPO DE FUTBOL</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
        }

        function imprimir(message){
            document.write(message);
            saltarLinea();
        }
       
        function calcularPuntos(partidosGanados, partidosEmpatados){
            var puntos = (partidosGanados * 3) + (partidosEmpatados * 1);
            return puntos;
        }

        var nombreEquipo = prompt("Coloca el nombre del equipo")
        var partidosGanados = parseInt(prompt("Introduce el numero de partidos ganados"));
        var partidosEmpatados = parseInt(prompt("Introduce el numero de partidos empatados"));
        var partidosPerdidos = parseInt(prompt("Introduce el numero de partidos perdidos"));

        var puntos = calcularPuntos(partidosGanados, partidosEmpatados);

        imprimir("El equipo " + nombreEquipo +" tiene " + puntos + " puntos");

    </script>
</body>
</html>
