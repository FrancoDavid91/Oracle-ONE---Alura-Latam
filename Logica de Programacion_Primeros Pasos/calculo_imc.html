<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALCULO DE IMC</h1>

    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
        }

        function imprimir(message){
            document.write(message);
            saltarLinea();
        }
        
        function calcularImc(peso, altura){
            var imc = peso / (altura * altura);
            return imc;
        }
        var nombrePaciente = prompt("Coloca tu nombre")
        var peso = prompt("Introduce tu peso en kilogramos");
        var altura = prompt("Introduce tu altura en metros");

        var imc = calcularImc(peso, altura);

        imprimir("El IMC calculado para " + nombrePaciente +" es: " + imc );

        if (imc < 18.5) {
            imprimir("IMC debajo de lo recomendado")
        } else if(imc >= 18.5 && imc < 25) {
            imprimir("IMC dentro del intervalo normal ")
        } else if(imc >= 25 && imc < 30){
            imprimir("IMC dentro del intervalo de sobrepeso")
        } else if(imc >= 30 && imc < 35){
            imprimir("IMC dentro del intervalo de obesidad grado 1")
        } else if(imc >= 35 && imc < 40){
            imprimir("IMC dentro del intervalo de obesidad grado 2")
        } else if(imc >= 40){
            imprimir("IMC dentro del intervalo de obesidad grado 3")
        } else {
            imprimir("IMC fuera de rango")
        }

    </script>
</body>
</html>
