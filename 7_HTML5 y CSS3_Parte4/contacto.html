<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Contacto - Barbería Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="/assets/logo.png" alt="logo Barbería"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombre y apellido</label>
            <input type="text" id="nombre" name="nombre" class="input-padron" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@dominio.com" class="input-padron" required>
            <label for="tel">Tel</label>
            <input type="tel" name="telefono" id="tel" placeholder="3804-5555555" class="input-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="10" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
                        value="telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
                        checked>Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="/assets/logo-blanco.png" alt="logo Barbería">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
